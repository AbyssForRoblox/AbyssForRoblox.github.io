<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abyss</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ff4081, #6200ea);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        header {
            margin-bottom: 20px;
            position: relative;
        }
        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid transparent;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .profile-pic-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff4081, #6200ea);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3em;
            margin: 10px 0;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .bio {
            margin: 15px 0;
            font-size: 1.4em;
            line-height: 1.6;
            max-width: 80%;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .links a {
            background-color: #fff;
            color: #6200ea;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .links a:hover {
            background-color: #ff4081;
            color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .visit-counter {
            margin-top: 40px;
            font-size: 1.2em;
            letter-spacing: 1px;
        }
        footer {
            margin-top: auto;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

<header>
    <div class="profile-pic-container">
        <img src="https://avatars.githubusercontent.com/u/48635770?v=4" alt="Profile Picture" class="profile-pic">
    </div>
</header>

<h1>abyss</h1>

<div class="bio">
    <h2>About Me</h2>
    <p>Hello, I am abyss owner of abyss config</p>
</div>

<div class="links">
    <a href="https://discord.gg/J87ax45J67" target="_blank">Abyss</a>
    <a href="https://github.com/AbyssForRoblox" target="_blank">GitHub</a>
</div>

<div class="visit-counter">
    <p>Visited: <span id="visitCount">0</span> times globally</p>
</div>

<footer>
    <p>&copy; 2024 stars.space. All rights reserved.</p>
</footer>

<script>
    fetch('https://api.countapi.xyz/hit/abyss/global-views')
        .then(response => response.json())
        .then(data => {
            document.getElementById('visitCount').innerText = data.value;
        });
</script>

</body>
</html>
